<header class="header text-center mb-4">
  <div class="logo">ðŸ“š BookNest Library</div>
</header>

<form
  class="container w-50 text-center"
  #loginForm="ngForm"
  (ngSubmit)="onLogin(loginForm)"
>
  <img width="70" height="70" src="assets/images/bookshelf.png" alt="" />

  <h1 class="h3 mb-3 fw-bold">Log in</h1>

  <!-- Email -->
  <div class="form-floating mb-3">
    <input
      type="email"
      class="form-control"
      name="email"
      ngModel
      required
      placeholder="name@example.com"
    />
    <label>Email address</label>
  </div>

  <!-- Password -->
  <div class="form-floating mb-3">
    <input
      type="password"
      class="form-control"
      name="password"
      ngModel
      required
      placeholder="Password"
    />
    <label>Password</label>
  </div>

  <div class="form-check text-start my-3">
    <input class="form-check-input" type="checkbox" />
    <label class="form-check-label">Remember me</label>
  </div>

  <button class="btn btn-primary w-100 py-2" type="submit">
    Login
  </button>
</form>
